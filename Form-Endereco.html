<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Endereço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" >
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/cadastro.css">

</head>

<body>
                                                                                        
    <div class="container">
     

        <header class="row">
            <!-- logo -->
            <div class="col-6 col-sm-6 col-md-2 col-lg-3 fora-logo">
                <div class="col">
                <img src="assets/Logo.webp" alt= "Logotipo de fundo azul com letras laranjas escrito: SuperTech" class="img-fluid fora-img">
                </div>
            </div>
          
          <div>
      
      <div class="row login-div">
        <div class="col-xs-12 col-sm-12  col-md-10 offset-md-1 col-lg-10 offset-lg-1 col-xl-10 offset-xl-1">
          
          <div class="back-outside shadow col-xl-8 offset-xl-2" role="document">
            
            <div class="shadow back-outside ">
               
                
                <div class="d-flex flex-column justify-content-around "><!-- d-flex flex-wrap justify-content-around -->
                  
                  <!--Titulo-->
                    <h6 class="mb-0 fs-2 px-4">Cadastro</h6>
                    <p class="detalhe px-4"><span class="detalhe-red">*</span>Campos obrigatórios</p>
                  
                  <!--Dados da conta-->
                
                
               <!--Dados Endereço--> 
               <div class="form-div form-div form-div shadow rounded-4">
              <fieldset>
                <form >
              <legend>Endereço</legend>
                
              <label for="inputApelido"><span class="detalhe-red">*</span>Apelido do endereço</label>
                <input type="text" class="form-control rounded-3 mb-3 form-grande" id="inputApelido" placeholder="Ex.: Casa, trabalho etc...">
                
                <label for="inputCEP"><span class="detalhe-red">*</span>cep</label>
                <input type="text" maxlength="9" class="form-control rounded-3 mb-3 form-pequeno" id="inputCEP" placeholder="Ex.: 00000-000">
                
                <label for="inputEndereco"><span class="detalhe-red">*</span>endereço</label>
                <input type="text"  class="form-control rounded-3 mb-3 form-grande" id="inputEndereco" autocomplete="street-address" placeholder="Ex.: Rua das flores">
              
                <label for="inputNumero"><span class="detalhe-red">*</span>número</label>
                <input type="text" maxlength="6" class="form-control rounded-3 mb-3 form-pequeno" id="inputNumero" autocomplete="" placeholder="Ex.: 99">
                
                <label for="inputReferencia">informações de referência</label>
                <input type="text" class="form-control rounded-3 mb-3 form-grande" id="inputReferencia" autocomplete="" placeholder="Ex.: próximo à padaria">

                <label for="inputBairro"><span class="detalhe-red">*</span>bairro</label>
                <input type="text" style="width: 200px" class="form-control rounded-3 mb-3" id="inputBairro" autocomplete="address-level3" placeholder="Ex.: Centro">

                <label for="inputCidade" ><span class="detalhe-red">*</span>cidade</label>
                <input type="text" style="width: 200px" class="form-control rounded-3 mb-3" id="inputCidade" autocomplete="address-level2" placeholder="Ex.: São Paulo - SP">

                <label for="inputEstado" ><span class="detalhe-red">*</span>Estado</label>
                <input type="text" style="width: 100px" class="form-control rounded-3 mb-3" id="inputEstado" autocomplete="address-level1" placeholder="Ex.: SP">
              </form>
              </fieldset>
               
                                
              </div><!---->
              <div class="d-flex justify-content-center">
                <a class="btn btn-primary mb-3" href="Form-Endereco.html">Salvar Endereço</a>
                </div>
            </div>                     
                
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
        
      
     <whatsapp><img id="whatsapp_float" src="assets/whatsapp.webp" alt="Fale Conosco pelo Whatsapp!"></whatsapp>

     <div class="">
      <footer class="row">
        <div class="col"><p>Empresa Supertec ltda todos os direitos reservados</p></div>
        <div class="col fale-conosco">Fale Conosco <i class="ri-facebook-box-line"></i>  <i class="ri-instagram-line"></i> </div>
      </footer>
    </div>
 
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"> </script>   
<script src="app/appcadastro.js"></script>
</body>
</html>
