<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" >
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/cadastro.css">

</head>

<body>
                                                                                        
    <div class="container">
     

        <header class="row">
            <!-- logo -->
            <div class="col-6 col-sm-6 col-md-2 col-lg-3 fora-logo">
                <div class="col">
                <img src="assets/Logo.webp" alt= "Logotipo de fundo azul com letras laranjas escrito: SuperTech" class="img-fluid fora-img">
                </div>
            </div>
          
          <div>
      <div class="row login-div">
        <div class="col-xs-12 col-sm-12  col-md-10 offset-md-1 col-lg-10 offset-lg-1 col-xl-10 offset-xl-1">
          
          <div class="back-outside shadow col-xl-8 offset-xl-2" role="document">
            
            <div class="shadow back-outside ">
               
                
                <div class="d-flex flex-column justify-content-around "><!-- d-flex flex-wrap justify-content-around -->
                  
                  <!--Titulo-->
                    <h6 class="mb-0 fs-2 px-4">Cadastro</h6>
                    <p class="detalhe px-4"><span class="detalhe-red">*</span>Campos obrigatórios</p>
                  
                  <!--Dados da conta-->
                
                <div class="form-div shadow rounded-4">
                
                <fieldset>
                  <legend>Dados da conta</legend>
                  <form class="">
  
                 
                    <label for="inputEmail"><span class="detalhe-red">*</span>email</label>
                    <input type="email" class="form-control rounded-3 form-grande mb-3" id="inputEmail" placeholder="Ex.: email@mail.com">
                  
                  
                  
                    <label for="inputPassword"><span class="detalhe-red">*</span>senha</label>  
                    <input type="password" class="form-control rounded-3 form-grande mb-4" id="inputPassword" placeholder="Digite sua senha">
                    <input type="password" class="form-control rounded-3 form-grande mb-4" id="inputPassword" placeholder="Digite novamente sua senha">
                  
                  </form>
                </fieldset>
              
                </div>
                <!--Dados pessoais-->
                <div class="form-div shadow rounded-4">
                <fieldset>
                  <legend>Dados Pessoais</legend>
                
                  <div class="mb-3">
                    <label for="inputNome"><span class="detalhe-red">*</span>nome completo</label>
                    <input type="text" class="form-control rounded-3 form-grande" id="inputNome" placeholder="Ex.: joao da silva">
                    
                  </div>
                  <!--seletor Genero-->
                  <p class="mb-2"><span class="detalhe-red">*</span>gênero</p>
                  
                  <div class="flex-row d-flex flex-xs-wrap">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="masculino-genero">
                      <label class="form-check-label" for="masculino-genero">
                        masculino
                      </label>
                    </div>
                    <div class="form-check px-5">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="feminino-genero" checked>
                      <label class="form-check-label" for="feminino-genero">
                        feminino
                      </label>
                    </div>
                    <div class="form-check mb-3">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="outro-genero" checked>
                      <label class="form-check-label" for="outro-genero">
                        outro
                      </label>
                    </div>
                  </div>
                  
                  <label for="inputNascimento"><span class="detalhe-red">*</span>Data de Nascimento</label>
                  <input type="date" class="form-control rounded-3 mb-3 form-medio" id="inputNascimento" placeholder="Ex.: DD/MM/AAAA">
                  
                  <label for="inputCPF"><span class="detalhe-red">*</span>CPF</label>
                  <input type="number" maxlength="14" class="form-control rounded-3 mb-3 form-medio" id="inputCPF" placeholder="Ex.:Digite o CPF">
                 
                  <label for="inputTelefone"><span class="detalhe-red">*</span>Telefone</label>
                  <input type="tel" class="form-control rounded-3 mb-5 form-medio" id="inputTelefone" placeholder="Ex.: ddd 99999-9999">
                </fieldset>
              
              </div>
              <div class="d-flex justify-content-center">
              <a class="btn btn-primary mb-3" href="Form-Endereco.html">Próximo: Endereço</a>
              </div>
            </div>
               
            </div>                     
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
        
      
     <whatsapp><img id="whatsapp_float" src="assets/whatsapp.webp" alt="Fale Conosco pelo Whatsapp!"></whatsapp>

     <div class="">
      <footer class="row">
        <div class="col"><p>Empresa Supertec ltda todos os direitos reservados</p></div>
        <div class="col fale-conosco">Fale Conosco <i class="ri-facebook-box-line"></i>  <i class="ri-instagram-line"></i> </div>
      </footer>
    </div>
 
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"> </script>   
<script src="app/app.js"></script>
</body>
</html>
