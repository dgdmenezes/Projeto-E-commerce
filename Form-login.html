<head>

<body>
                                                                                        
    <div class="container ">
     

        <header class="row">
            <!-- logo -->
            <div class="col-6 col-sm-6 col-md-2 col-lg-3 fora-logo">
                <div class="col">
                <img src="assets/Logo.webp" alt= "Logotipo de fundo azul com letras laranjas escrito: SuperTech" class="img-fluid fora-img">
                </div>
            </div>
          <!--Form de login-->
          <div>
      <div class="row login-div">
        <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3 col-xxl-4 offset-xxl-4">
          
          <div class=" login-form-div" role="document">
            <div class="rounded-4 shadow">
              <div class="p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Fazer login</h1>
              </div>
        
              <div class="p-5 pt-0">
                <form class="">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control rounded-3 form-medio" id="floatingInput" placeholder="Ex.: email@mail.com">
                    <label for="floatingInput">Digite seu email</label>
                  </div>
                  <div class="form-floating mb-1">
                    <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Digite sua senha">
                    <label for="floatingPassword">Digite a sua senha</label>
                  </div>
                  <div class="texto-link-div mb-2"><a href="" class="texto-link">Esqueceu a sua senha?</a></div>
                  <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Continuar</button>
                  
                  <hr class="my-4">
                  <h2 class="fs-5 fw-bold mb-3">ou entrar com...</h2>
                  <button class="w-100 py-2 mb-2 btn rounded-3 btn-google" type="submit">
                    <img src="assets/Google__G__Logo.svg" alt="">                    
                    Login com Google
                  </button>
                  <a href="#" class="texto-link">NÃ£o tem uma conta?Cadastre-se</a>
                                    
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
        
      
     <whatsapp><img id="whatsapp_float" src="assets/whatsapp.webp" alt="Fale Conosco pelo Whatsapp!"></whatsapp>

     <div class="">

        <div class="col fale-conosco">Fale Conosco <i class="ri-facebook-box-line"></i>  <i class="ri-instagram-line"></i> </div>
